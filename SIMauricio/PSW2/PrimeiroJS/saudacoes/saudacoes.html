<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Bem Vindo</h1>
        <p>Vamos testar o JS com seu nome ?</p>
    
        <div class="saudacao">
            <!--<script>
                let texto_base = "Meu nome é: ";
                document.write(texto_base);
            </script> -->
            Meu Nome é: 
            <p id="adicionar_nome"></p>

        <input type="text" name="texto_nome" id="texto_nome">

        }
    </script>
